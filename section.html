              This is the layout that i rapresented in this page so far without CSS

            <hgroup>
              <h2>LAYOUT</h2>
              <h4>H1 and H2 are inside a hgroup (heading Group)</h4>
            </hgroup>
            <p>
              The HEADER and the FOOTER element will appear respectively on the
              top and on the bottom of the page. In this page likewise the
              others pages created, i have used the nav tag inside the header to
              contain the major navigational blocks. Usually the footer is used
              to contain the copyright rules, the social networks link etc. The
              ARTICLE tag is like a container for any section of the page. In
              here the page contain different articles then each individual
              article would be inside it's own article tag. The DIV element is a
              element that act as a container. Before the html5, all the part
              listed before where created with a div. To give a bit of order
              HTML5 is been implemented with thos tags to have better control of
              the whole page
            </p>

        </article>
